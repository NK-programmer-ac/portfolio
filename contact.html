      <h2 class="contact_title">CONTACT</h2>
      <p class="sentence">私のWebサイトにご訪問いただき、ありがとうございます。
      <br>こんな私にでもお話したい等のご連絡ございましたらお気軽にご連絡ください。
      <br>
        <span class="requiredInput">*
        </span>は必須入力項目となりますのでご注意ください。
      </p>
      <div class="formarea">
        <!--名前フォーム-->

          <p class="form_p">お名前<span class="requiredInput">*</span>
          </p>

        </div>

          <p class="form_p">メールアドレス<span class="requiredInput">*</span> </p>

        </div>

        <!--電話番号 -->
        <div class="form">
          <p class="form_p">電話番号</p>
          <span>
            <input type="tel" class="tel"> 
            <span class="
            hyphen">-</span>
            <input type="tel" class="tel"> 
            <span class="hyphen">-</span>
            <input type="tel" class="tel">
          </span>
        </div>

        <!--お問い合わせ内容 -->
        <div class="form">
          <p class="form_p">お問い合わせ内容<span class="requiredInput">*</span></p>
          <textarea></textarea>
        </div>

        <input type="submit"  name="submit" value="送信する"
        class="btn">

      </div>
